					<script type="text/javascript" src="https://www.google.com/jsapi"></script>
				    <script type="text/javascript">
				
				      // Load the Visualization API and the piechart package.
				      google.load('visualization', '1.0', {'packages':['corechart']});
				
				      // Set a callback to run when the Google Visualization API is loaded.
				      google.setOnLoadCallback(
				    		  $.ajax({
				    			  url: "../../report/toverview/rest/router.php/Category",
				    			  dataType: 'json',
				    			}).done(function(data) {
				    			  drawChart(data);
				    			})
				      );
				
				      // Callback that creates and populates a data table,
				      // instantiates the pie chart, passes in the data and
				      // draws it.
				      function drawChart(jsondata) {
						
				        // Create the data table.
				        var data = new google.visualization.DataTable();
				        data.addColumn('string', 'Topping');
				        data.addColumn('number', 'Slices');
				        //var rows = 
				        var array = new Array();
				        var cats = jsondata.subcategories;
				        
				        jQuery.each(cats, function() {
				        	name = this.name;
				        	kursegesamt = parseInt(this.kursegesamt);
				        	var array = new Array(name, kursegesamt);
				        	console.log(array);
				        	//array.push(new Array(name, kursegesamt));
				        	data.addRow(array);
				        });
				        //console.log(array);
				        
				        //data.addRows(array);
				        /*
				        data.addRows([
				          ['Mushrooms', 3],
				          ['Onions', 1],
				          ['Olives', 1],
				          ['Zucchini', 1],
				          ['Pepperoni', 2]
				        ]);
						*/
				        // Set chart options
				        var options = {'title':'Semester',
				                       'width':800,
				                       'height':600};
				
				        // Instantiate and draw our chart, passing in some options.
				        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
				        chart.draw(data, options);
				      }
				    </script>
				    	<div id='chart_div'></div>
					</div>
				</div>
