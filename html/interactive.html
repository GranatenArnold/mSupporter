				//
				// Tab: RÃƒÆ’Ã†â€™Ãƒâ€ Ã¢â‚¬â„¢ÃƒÆ’Ã¢â‚¬Â ÃƒÂ¢Ã¢â€šÂ¬Ã¢â€žÂ¢ÃƒÆ’Ã†â€™ÃƒÂ¢Ã¢â€šÂ¬Ã‚Â ÃƒÆ’Ã‚Â¢ÃƒÂ¢Ã¢â‚¬Å¡Ã‚Â¬ÃƒÂ¢Ã¢â‚¬Å¾Ã‚Â¢ÃƒÆ’Ã†â€™Ãƒâ€ Ã¢â‚¬â„¢ÃƒÆ’Ã‚Â¢ÃƒÂ¢Ã¢â‚¬Å¡Ã‚Â¬Ãƒâ€¦Ã‚Â¡ÃƒÆ’Ã†â€™ÃƒÂ¢Ã¢â€šÂ¬Ã…Â¡ÃƒÆ’Ã¢â‚¬Å¡Ãƒâ€šÃ‚Â¼ckmeldungen
				//

	    		});
				
	    		//
	    		// Bei Klick auf eine Zeile oeffnet sich automatisch der erste Tab ("Kurse"), ausser, wenn im Tab "Nutzer/innen" auf eine Zeile geklickt wird.
	    		// In dem Fall bleibt das Tab aktiv.
	    		// Die Tab ID des Nutzer Tabs muss angepasst werden, falls weitere Tabs dazu kommen (Momentan ist die Tab ID: 1)
	    		//
    			jQuery(document.body).on('click', '.jtable-data-row', function() {
    				var curTab = $(".ui-tabs-active");
    				var curTabIndex = curTab.index();
    				//alert(curTabIndex);
    				if (curTabIndex == 1) {
    					$("#tabs").tabs({active: 1});
    				}
    				else {
    					$("#tabs").tabs({active: 0});
    				}
				});
			});

		$(function() {
