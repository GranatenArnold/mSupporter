<!DOCTYPE html>
<html>
	<head>
		<base target="_self">
 		<!-- Create table -->
		<script type="text/javascript">
		
			function KurstabelleZeichnen() {
				$.ajax({
					url: "/report/toverview/rest/router.php/course/",
					dataType: 'json'
				}).done(function (result) {
					
					// Create and populate the data table.
					var data = new google.visualization.DataTable();
					data.addColumn('number', 'ID');
			        data.addColumn('string', 'Semester');
			        data.addColumn('string', 'FB');
			        data.addColumn('string', 'Name');
			        var array = new Array();
			        result = result.Records;
			        //console.log(result);
        	    	$.each(result, function(id, felder) {
        	    		//console.log(felder);
        	    		
        	    		var subarray = new Array();
        	    		subarray.push(parseInt(felder.id));
        	    		subarray.push(felder.semester);
        	    		subarray.push(felder.fb);
        	    		subarray.push(felder.fullname);
        	    		//data.addRow(array);
        				//data.addRow('boolean', eigenschaften.bezeichnung);
        				array.push(subarray);
        			});
        	    	data.addRows(array);
        	    	
        	    	// Create a dashboard.
        	    	var dashboard = new google.visualization.Dashboard(document.querySelector('#dashboard'));
        	    	
        	    	// Create a search box to search for the course name
        	    	var stringFilter = new google.visualization.ControlWrapper({
        	            controlType: 'StringFilter',
        	            containerId: 'string_filter_div',
        	            options: {
        	                filterColumnLabel: 'Name',
        	                matchType: 'any',
        	                ui: {
        	                	label: 'Kurs suchen:'
        	                }
        	            }
        	        });
        	    	
		        	// Create a category picker to filter by Semester.
		        	var categoryPickerSemester = new google.visualization.ControlWrapper({
		        	  'controlType': 'CategoryFilter',
		        	  'containerId': 'semester_filter_div',
		        	  'options': {
		        	    filterColumnLabel: 'Semester',
		        	    ui: {
		        	    	caption: 'Nach Semester filtern',
		        	    	label: ''
		        	    }
		        	  }
		        	});
		        	
		        	// Create a category picker to filter by Fachbereich.
		        	var categoryPickerFB = new google.visualization.ControlWrapper({
		        	  'controlType': 'CategoryFilter',
		        	  'containerId': 'fb_filter_div',
		        	  'options': {
		        	    filterColumnLabel: 'FB',
		        	    ui: {
		        	    	caption: 'Nach Fachbereich filtern',
		        	    	label: ''
		        	    }
		        	  }
		        	});
        	    	
		        	// Create the table to display.
        	    	var table = new google.visualization.ChartWrapper({
        	            chartType: 'Table',
        	            containerId: 'table_div',
        	            options: {
        	                showRowNumber: true,
        	                page: 'enable',
        	                pageSize: 30
        	            }
        	        });
        	    	
		        	// Bind the filters to the table so they can be applied.
        	    	dashboard.bind([stringFilter, categoryPickerSemester, categoryPickerFB], [table]);
		        	
		        	// Draw the dashboard.
        	    	dashboard.draw(data);
			        
        	    	// Define what to do when selecting a table row.
		        	function selectHandler() {
		        		var selection = table.getChart().getSelection();
		        		//console.log(selection.length);
		        		for (var i = 0; i < selection.length; i++) {
		        			$.get("/report/toverview/html/detailed_course_view.html", function( inhalt ) {
				        		$( "#getCourse" ).html(loader);
		    					var x = data.getValue(selection[0].row, 0);
		    					console.log(data.getColumnLabel(0));
		    					inhalt = inhalt.replace(/#ID#/g, x);
		    					//console.log(inhalt);
		    					$( "#getCourse" ).html(inhalt);
		    					$('body,html').animate({scrollTop:0},800);
				        	});
		        		}
		        	};
		        	
			        // Setup listener to listen for clicks on table rows and process the selectHandler.
			        google.visualization.events.addListener(table, 'ready', function(){
			        	google.visualization.events.addListener(table.getChart(), 'select', selectHandler);
			        });
				});
			};
			
			
			// Load the Visualization API and the controls package.
		    google.load('visualization', '1', {'packages':['controls']});

		    // Set a callback to run when the Google Visualization API is loaded.
		    google.setOnLoadCallback(KurstabelleZeichnen());
			
		</script>
	</head>

	<body>
		<div class="row">
			<div class="col-md-6">
				<div id="dashboard">
					<div class="panel panel-default">
		            	<div class="panel-heading">
		              		<h3 class="panel-title"></h3>
		              			<div class="row">
    								<div class="col-md-4" id="string_filter_div"></div>
    								<div class="col-md-4" id="semester_filter_div"></div>
    								<div class="col-md-4" id="fb_filter_div"></div>
    							</div>
    						</div>
    					<div class="panel-body" id="table_div"></div>
    				</div>
				</div>
	    	</div>
	    	<div class="col-md-6">
				<div id = "getCourse"></div>
			</div>
		</div>
	</body>
</html>
